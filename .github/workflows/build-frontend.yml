name: Frontend Pipeline Check
on: 
  pull_request:
    types: [closed]
    branches: 
      - main
    paths:
      - 'frontend/**.vue'
      - 'frontend/**.ts'

jobs:
  Build-Fronted:
    runs-on: self-hosted
    if: github.event.pull_request.merged == true
    defaults:
      run:
        working-directory: /var/www/vuetodo/frontend
    steps:
      - name: Pull changes
        run: git pull
        
      - name: Checkout 
        uses: actions/checkout@v2

      - name: Set up node 
        uses: actions/setup-node@v2

      - name: Pull changes from npm
        run: npm install

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Build frontend
        run: npm run build
